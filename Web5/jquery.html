<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    // onLoad
    $(function () {
      console.log('onload');

      $("#button1").on("click", function () {
        $("#text").text("더 이상 외울수 없다");
      }).mouseleave(function () {
        console.log("mouseleave");
      });

      // $("#button1").click(function () {
      //   $("#text").text("더 이상 외울수 없다");
      // });
    });

    function button1Click() {
      $("#text").text("더 이상 외울수 없다");
    }

    function inputListItem() {
      let text = $("#input_text").val();

      if (text === "") {
        return;
      }

      $("#list").append("<li>" + text + "</li>");
      $("#input_text").val("");
    }

    function changeFontSize() {
      $("#text").css("font-size", "25px");
    }
  </script>

  <style>
    .large-font {
      font-size: 50px;
    }
  </style>
</head>

<body>
  <button id="button1">글자 입력</button>
  <div id="text" class="large-font"></div>
  <button onclick="button1Click()">글자 입력 2</button>

  <br>
  <button onclick="changeFontSize()">글자 작게</button>

  <br>
  <input type="text" id="input_text">
  <button onclick="inputListItem()">입력</button>

  <ul id="list">
  </ul>
</body>

</html>
