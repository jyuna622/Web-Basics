<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web2_p3</title>
    <style>
        div{
            background: rgb(170, 255, 1);
        }
        .bg_blue{
            background: blue;
            background-image: url(d1.jpg);
        }
        .my_text{
            color: cadetblue;
        }
            
        #text1 {
        color: red;
        }

        /* div중 2번째에만 적용 */
        div:nth-child(2) {
        background: pink;
        }

        /* div:nth-last-child(2) {
        background: purple;
        } */

        #block {
        display: block;
        height: 20px;
        }

        #inline {
        display: inline;
        width: 500px;
        }

        #inline-block {
        display: inline-block;
        width: 200px;
        height: 20px;
        }

        #none{
            display: none;
        }

        .text-color {
            color: red;
        }

        .text-align-right {
            text-align: end;
        }
    </style>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    
    <h1>실습3 - div, span</h1>
    <div style="background:red;">Hello World</div>
    <div>Hello World</div>
    <div>Hello World</div>
    <h1>Hello World</h1>
    <div class="bg_blue">Hello World</div>
    <div class="bg_blue my_text">Hello World</div>
    <div id="text1">Hello World</div>
    <h1>Display</h1>
    <div id="block">block</div>
    <div id="inline">inline</div>
    <div id="inline-block">inline-block</div>
    <!-- div#none -->
    <div id="none">none</div>
    
    <h1>Div와 Span</h1>
    <div>
        <span style="background:tomato;">span1</span>
        <span style="background:turquoise;">span2</span>
        <span style="background:rgb(142, 99, 212);">span3</span>
    </div>

    <h1>실습4 - text</h1>
    <div id="text-color text-align-right">color</div>
</body>

</html>
