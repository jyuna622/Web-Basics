<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web4_P1</title>
</head>
<body>
    <script>
        while(true){
            let name = prompt("텍스트 값을 입력해주세요.", "");
            if (name == "") {
                name = prompt("입력되지 않았습니다. 텍스트 값을 다시 입력해 주세요.", "");
            } else {
                console.log(name);
                alert(name + "님 안녕하세요");
                document.write("실습1 성공! <br><br>" + name + "님 안녕하세요");
                break;
            }
        }
    </script>
</body>
</html>
